<!DOCTYPE html>
<html>
	<head>
	    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	    <link href="css/style.css" rel="stylesheet" type="text/css">
	    <script src="js/jquery-1.12.2.js"></script>
	    <script src="js/scripts.js"></script>
	    <title>Pizzology - the semi-original custom pizza parlor</title>
	</head>
	<body>
		<!-- jumbotron -->
    	<div class="jumbotron">
      		<h1 class= "headerText" id="title">Welcome to Pizzology!</h1>
<!--       		<h1 class= "headerText" id="joke">(the semi-original pizza parlor)</h1> -->
    	</div>		
    	<!-- body of page -->
    	<div class="container">
    		<form class="form">
          <div class="form-group">
          <label class="control-label">size</label>
          <select class=form-control id=size>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>           
          </div>
        		<div class="form-group">
          			<h3>Build Your Own Pizza!</h3>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Pepperoni">Pepperoni</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Sausage">Sausage</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Ham">Ham</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Bacon">Bacon</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Chicken">Chicken</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Onions">Onions</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Mushrooms">Mushrooms</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Peppers">Peppers</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Olives">Olives</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Pineapple">Pineapple</label>
          			</div>
          			<div class="checkbox">
            			<label><input type="checkbox" name="check" value="Spinach">Spinach</label>
          			</div>
        		</div>
        	</form>
        	<button id="submit" class="btn btn-lg btn-success pull-right">Submit</button>
          <h2 id="output"></h2>
      </div>
	</body>
</html>
